<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Jokerian</title>

<style>
    /* Font-face definitions */
    @font-face {
        font-family: "Myriad Pro";
        src: local("Myriad Pro");
    }
    @font-face {
        font-family: "Britannic Bold";
        src: local("Britannic Bold");
    }

    /* === Standard Desktop/Global Styles === */
    body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        
        /* âœ… Background is set to plain white */
        background-color: white; 
        
        font-family: "Myriad Pro", Arial, sans-serif;
        color: #190635; 
        box-sizing: border-box; 
    }

    /* LEFT CONTENT AREA - Desktop Focus */
    .left-container {
        padding-top: 60px;
        padding-left: 180px; 
        max-width: 700px;
    }
    
    .logo-image {
        width: 400px; 
        max-width: 100%;
        height: auto;
    }

    h1 {
        font-size: 40px;
        font-weight: 600;
        margin: 0 0 15px 0;
        font-family: "Britannic Bold";
        padding-left: 30px; 
    }

    h6 {
        text-align: center;
        margin-top: 30px;
        margin-bottom: 20px;
    }
    
    p {
        font-size: 25px;
        margin: 0 0 25px 0;
        padding-left: 30px; 
        max-width: 550px;
        line-height: 1.5;
    }

    /* FOLLOW SECTION */
    .follow-section {
        width: 100%;
        text-align: center;
        margin-top: 60px;
        margin-bottom: 60px; 
    }

    .follow-section h2 {
        font-size: 25px;
        font-weight: 700;
        font-family: "Britannic Bold";
        margin-bottom: 25px;
    }

    .btn-row {
        display: flex;
        justify-content: center;
        gap: 50px;
    }

    .btn {
        padding: 10px 20px;
        font-size: 15px;
        font-weight: 600;
        border-radius: 20px;
        cursor: pointer;
        text-decoration: none;
        color: white;
        display: flex;
        align-items: center;
        gap: 10px;
        transition: 0.3s;
    }

    .instagram {
        background: linear-gradient(45deg, #f9a825, #e91e63, #9c27b0);
    }

    .tiktok {
        background: #0a0014;
    }

    .btn:hover {
        transform: scale(1.07);
    }

    /* Right Image is removed from HTML, but hiding its style */
    .right-image {
        display: none; 
    }

    /* ======================================
    ðŸ’¥ MOBILE DEVICE FIXES (Max 768px) 
    ====================================== 
    */
    @media (max-width: 768px) {
        
        /* 1. Reset and Center the Main Container */
        .left-container {
            padding-top: 30px;
            padding-left: initial; 
            padding-right: initial;
            max-width: 90% !important; 
            margin: 0 auto; 
            text-align: center; 
        }
        
        /* 2. Reset and Center Heading and Paragraph Text */
        h1, p {
            padding-left: 0 !important; 
            max-width: 100% !important; 
            text-align: center !important;
        }
        
        h1 {
            font-size: 28px;
        }
        
        p {
            font-size: 18px;
        }

        .logo-image {
            width: 80%;
            margin: 0 auto 15px auto;
            display: block;
        }

        /* 3. Follow Section and Buttons (Centering and Stacking) */
        .follow-section {
            margin-top: 30px;
            padding: 0 20px;
            box-sizing: border-box;
            text-align: center;
            margin-bottom: 30px;
        }

        .btn-row {
            flex-direction: column; 
            gap: 15px;
            align-items: center; 
        }
        
        .btn {
            width: 90%;
            max-width: 300px; 
            margin: 0 auto;
            justify-content: center;
        }

        .right-image {
            display: none;
        }
    }
</style>

</head>

<body>

<div class="left-container">
    <img src="Logosocial media-04-04.png" class="logo-image" alt="Jokerian Visual">

    <h1>Smart Fun for Every Age<br>Anytime, Anywhere</h1>

    <p>
        Jokerian brings back real, screen-free entertainment through joyful, beautifully designed books,
        games and puzzles crafted with love to spark curiosity and smiles.
    </p>
</div>

<div class="follow-section">
    <h2>FOLLOW US & BE OUR FIRST HERO</h2>

<div class="btn-row">

    <a href="https://www.instagram.com/jokerianuniverse/" class="btn instagram">
        <img src="Insta-05.png" alt="IG Icon">
        INSTAGRAM
    </a>

    <a href="https://www.tiktok.com/@jokerianuniverse" class="btn tiktok">
        <img src="Tiktok-05.png" alt="TikTok Icon">
        TIKTOK
    </a>

</div>
</div>

<h6>Â© Jokerian â€¢ All Rights Reserved</h6>

</body>
</html>
